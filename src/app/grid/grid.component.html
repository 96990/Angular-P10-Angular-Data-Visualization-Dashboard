<div class="btn-export">
    <app-notification #notification [horizontal]="'right'" [vertical]="'top'"></app-notification>
  </div>
  <!-- <kendo-textbox [style.width.px]="165" placeholder="Search title..." (valueChange)="onFilter($event)"></kendo-textbox> -->
  <kendo-toolbar>
      <kendo-toolbar-button type="Button" text="Change Theme" rounded="medium" fillMode="outline" [themeColor]="color" (click)="onThemeChange()"></kendo-toolbar-button>
      <kendo-toolbar-button type="Button" text="Export to CSV" size="medium" rounded="medium" fillMode="outline" [themeColor]="color" (click)="exportToCSV()"></kendo-toolbar-button>
      <kendo-toolbar-button type="Button" text="Refresh" size="medium" rounded="medium" fillMode="solid" [themeColor]="color" (click)="refresh()"></kendo-toolbar-button>
    </kendo-toolbar>
  <div class="content" style="width: 100%; height: 500px;">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [theme]="theme"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="pagination"
      [paginationPageSize]="paginationPageSize"
      [paginationPageSizeSelector]="paginationPageSizeSelector"
      [rowSelection]="rowSelection"
      [datasource]="dataSource"
      [maxBlocksInCache]="10"
      [rowModelType]="'infinite'"
      (gridReady)="onGridReady($event)"
    />
  </div>
  <!-- [sideBar]="sideBar" -->
