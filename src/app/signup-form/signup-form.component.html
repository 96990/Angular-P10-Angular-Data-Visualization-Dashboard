<div class="container">
    <form  class="form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <h3 class="heading">Sign UP</h3>
        <ul>
            <li>
                <label for="firsName">FirstName:</label>
                <input type="text" name="firstName" formControlName="firstName">
            </li>
            <li>
                <label for="lastName">LastName:</label>
                <input type="text" name="lastName" formControlName="lastName">
            </li>
            <li>
                <label for="userName">UserName:</label>
                <input type="text" name="userName" formControlName="userName">
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="password" formControlName="password">
            </li>
            <li>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" formControlName="confirmPassword">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="text" name="email" formControlName="email">
            </li>
            <li>
                <label for="roles">Roles:</label>
                <input type="text" name="roles" formArrayName="roles">
            </li>
        </ul>
        <button  kendoButton themeColor="info" type="button" (click)="onSubmit()">Submit</button>
        </form>
